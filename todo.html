<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">

<!-- font awesome -->
<script src="https://kit.fontawesome.com/80da9089fe.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <form>
        <input type="text" class="user-input">
        <button class="user-button" type="submit">
            <i class="fa fa-plus-square"></i>
        </button>
    </form>

    <div class="user-container">
        <ul class="todo-list"></ul>
    </div>
    <script defer src="todo.js"></script>
</body>
</html>
